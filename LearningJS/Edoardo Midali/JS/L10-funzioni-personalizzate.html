<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L10: Funzioni personalizzate</title>
</head>
<body>

    <input type="text" name="nome" placeholder="nome persona">
    <button>Saluta!</button>
    <h1>Nessun saluto</h1>
    
    <script>
        //1. Crea una funzione basica custom
        const button = document.querySelector('button');
        const title = document.querySelector('h1');
        const nome = document.querySelector('input');

        //4, Parametri di default
        function saluta(name = 'Persona sconosciuta'){ //parametro di default: se non inserisco un nome specifico come parametro della funzione mi prende questo
            //.innerHTML cambia il contenuto
            //in questo caso di h1
            title.innerHTML = `Ciao ${name}`; //se metto name come parametro non va perchÃ© non ll'ho definito
        }
        
        //2. Usarla nel codice
        //3. Inserire dei parametri
        //devo aggiungere il listener sul bottone
        button.addEventListener('click', () => {
            saluta(nome.value); 
            //.value prende il valore specifico
        })
    </script>
</body>
</html>
