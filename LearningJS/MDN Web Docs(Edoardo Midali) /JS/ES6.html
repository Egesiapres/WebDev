<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6</title>
  </head>
  <body>
    <script>
      // LET & CONST
      let t = 'testo';
      console.log(t);
      t = 'nuovo testo'; // riassegnazione: posso assegnare un nuovo valore

      let n;
      console.log();
      n = 'nome';
      console.log(n);

      const t1 = 'altro testo';
      // t1 = 't1 testo nuovo' // TypeError: le const non possono essere aggiornate
      // const n1; // SyntaxError: non posso dichiarare una const vuota

      console.log(t);
      console.log(t1);

      // TEMPLATE LITERALS
      // use backticks (``)
      let favoriteAnimal = 'cat';
      console.log(`My favorite animal: ${favoriteAnimal}`); // interpolazione/concatenazione stringa e variabile
      
      
    </script>
  </body>
</html>
