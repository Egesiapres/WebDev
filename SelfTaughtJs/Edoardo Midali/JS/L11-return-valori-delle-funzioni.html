<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L11: Return valori delle funzioni</title>
</head>
<body>

    <input type="text" name="nome" placeholder="inserisci un numero">
    <button>Calcola cubo</button>
    <h1>-</h1>

    <script>
        let button = document.querySelector('button');
        let title = document.querySelector('h1');
        let numero = document.querySelector('input');

        //il return serve per prendere un risultato, un valore, e rimandarlo a schermo
        //faccio una cosa con la funzione
        //la funzione esegue
        //produce un risultato (che potrebbe essere perso)
        //tramite il return il risultato ci viene ridato indietro
        //per manipolarlo, mandarlo a schermo etc

        function cubo(number) {
            let result = number * number * number;
            console.log(result);
            //mi stampa undefined, non il valore
            //stampa solo a console
            //questo perché il risultato rimane dentro alla funzione
            //allora metto il return, e si esce
            //è l'ultima cosa che devo scrivere in una funzione
            return result;
            //se dopo il return aggiungo qualcosa, quel qualcosa non viene eseguito
            console.log('ciao');
        }
                            //quando si attiva?, cosa eseguo?
        button.addEventListener('click', ()=>{
            cubo(numero.value);
            title.innerHTML = cubo(numero.value); 
        });
    </script>
</body>
</html>
